<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crochet Current Printables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
      background: #00A6A6;
      color: #fff;
    }
    header img {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }
    p.tagline {
      font-style: italic;
      color: #fdfdfd;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      border: 2px solid #FE846C;
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      background: #fff9f8;
    }
    .card a {
      text-decoration: none;
      color: #00A6A6;
      font-weight: bold;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="crochet-current-logo.png" alt="Crochet Current Logo">
    <h1>Crochet Current Printables</h1>
    <p class="tagline">All the Crochet News, Trends and Inspiration you're missing</p>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <h2>üéÅ Holiday Crochet Gift Planner</h2>
        <a href="crochet-gift-planner.pdf" target="_blank">Download PDF</a>
      </div>
         <div class="card">
        <h2>üí≤ Yarn Cost Calculator</h2>
        <a href="https://yarncost.crochetcurrent.com" target="_blank">Click Here</a>
      </div>
      <!-- Add more cards as you create printables -->
    </div>
  </main>

  <footer>
    ¬© 2025 Crochet Current ¬∑ www.crochetcurrent.com
  </footer>
</body>
</html>
